name: Test project
on: [push,workflow_dispatch]
env:
  name: utkarsh
jobs:
   test:
       runs-on: ubuntu-latest
       steps:
         - name: Get code
           uses: actions/checkout@v3
         - name: Install node js
           uses: actions/setup-node@v3
           with:
            node-version: 18
         - name: install dependecy
           run: npm ci
         - name: run tests
           run: npm test
         - name: print env variable
           run: |
            echo "name $name"
            echo "using context name is: ${{env.name}}"
            echo "${{runner.os}}"
            echo "$runner_os"
   
   deploy:
         needs: test
         runs-on: ubuntu-latest
         steps:
         - name: Get code
           uses: actions/checkout@v3
         - name: Install node js
           uses: actions/setup-node@v3
           with:
            node-version: 18
         - name: install dependecy
           run: npm ci
         - name: build project
           run: npm run build
         - name: upload artifact
           uses: actions/upload-artifact@v4
           with: 
            name: alfa
            path: target/*.jar
          
         - name: deploy
           run: echo "deploying"
          
   
   
